			var style1 = {

			};
			var map = new mapboxgl.Map({
				container: 'map',
				zoom: 10.1,
				center: [110.34411, 33.6141],
				pitch: 65,
				bearing: 90,
				style: 'http://124.115.170.134:8080/YouMapServer/rest/service/sxww/VectorTileServer/styles/default.json',
				interactive:false
			});
			//经测试，当路线坐标多于相机坐标，镜头移动形式为前进，否则为倒退。
			// this is the path the camera will look at
			var targetRoute = routes.camera;
			// this is the path the camera will move along
			var cameraRoute = routes.target;
			// The 'building' layer in the mapbox-streets vector source contains building-height
			// data from OpenStreetMap.
			map.on('load', function() {
				// Insert the layer beneath any symbol layer.
				map.addControl(new mapboxgl.NavigationControl());
				var scale = new mapboxgl.ScaleControl({
					maxWidth: 80,
					unit: 'meter'
				});
				// map.addControl(scale);
				map.addControl(new mapboxgl.FullscreenControl());
				map.addControl(new mapboxgl.GeolocateControl({
					positionOptions: {
						enableHighAccuracy: true
					},
					trackUserLocation: true
				}));
				map.addLayer({
					"id": "sky",
					"type": "sky",
					"paint": {
						"sky-type": "atmosphere",
						"sky-atmosphere-color": "#888822",
						"sky-atmosphere-halo-color": "#445599",
						"sky-atmosphere-sun": [180, 45],
						"sky-atmosphere-sun-intensity": 15
					}
				});
				map.addSource('trace', {
					type: 'geojson',
					data: {
						'type': 'Feature',
						'properties': {},
						'geometry': {
							'type': 'LineString',
							'coordinates': targetRoute
						}
					}
				});
				map.addLayer({
					type: 'line',
					source: 'trace',
					id: 'line',
					paint: {
						'line-color': 'blue',
						'line-width': 5
					},
					layout: {
						'line-cap': 'round',
						'line-join': 'round'
					}
				});
			});
			// wait for the terrain and sky to load before starting animation
			map.on('load', function() {
				var animationDuration = 100000;
				var cameraAltitude = 150;
				// get the overall distance of each route so we can interpolate along them
				var routeDistance = turf.lineDistance(turf.lineString(targetRoute));
				var cameraRouteDistance = turf.lineDistance(
					turf.lineString(cameraRoute)
				);

				var start;

				function frame(time) {
					if (!start) start = time;
					// phase determines how far through the animation we are
					var phase = (time - start) / animationDuration;

					// phase is normalized between 0 and 1
					// when the animation is finished, reset start to loop the animation
					if (phase > 1) {
						// wait 1.5 seconds before looping
						setTimeout(function() {
							start = 0.0;
						}, 1500);
					}

					// use the phase to get a point that is the appropriate distance along the route
					// this approach syncs the camera and route positions ensuring they move
					// at roughly equal rates even if they don't contain the same number of points
					var alongRoute = turf.along(
						turf.lineString(targetRoute),
						routeDistance * phase
					).geometry.coordinates;

					var alongCamera = turf.along(
						turf.lineString(cameraRoute),
						cameraRouteDistance * phase
					).geometry.coordinates;

					var camera = map.getFreeCameraOptions();

					// set the position and altitude of the camera
					camera.position = mapboxgl.MercatorCoordinate.fromLngLat({
							lng: alongCamera[0],
							lat: alongCamera[1]
						},
						cameraAltitude
					);

					// tell the camera to look at a point along the route
					camera.lookAtPoint({
						lng: alongRoute[0],
						lat: alongRoute[1]
					});

					map.setFreeCameraOptions(camera);

					window.requestAnimationFrame(frame);
				}

				window.requestAnimationFrame(frame);
			});

			map.on('mousemove', function(e) {
				document.getElementById('info').innerHTML = /* innerHTML 属性设置或返回表格行的开始和结束标签之间的 HTML  */
					// e.point is the x, y coordinates of the mousemove event relative
					// to the top-left corner of the map
					// JSON.stringify(e.point) + '<br />' +
					// e.lngLat is the longitude, latitude geographical position of the event
					"经度：" + JSON.stringify(e.lngLat.lng) + "<br />纬度：" + JSON.stringify(e.lngLat.lat); /* JSON.stringify() 方法可以将任意的 JavaScript 值序列化成 JSON 字符串 */
			});

			function changeStyle(style) {
				if ("black" === style) {
					map.setStyle('http://124.115.170.134:8080/YouMapServer/rest/service/sxww/VectorTileServer/styles/black.json');
				} else if ("gray" === style) {
					map.setStyle('http://124.115.170.134:8080/YouMapServer/rest/service/sxww/VectorTileServer/styles/gray.json');
				} else if ("blue" === style) {
					map.setStyle('http://124.115.170.134:8080/YouMapServer/rest/service/sxww/VectorTileServer/styles/blue2.json');
				} else {
					map.setStyle('http://124.115.170.134:8080/YouMapServer/rest/service/sxww/VectorTileServer/styles/default.json');
				}
			}
